<!DOCTYPE html>
<html>
<head>
    <title>Quadratic Equation Solver</title>
</head>
<body>
    <h1>Quadratic Equation Solver</h1>

    <p>Enter the coefficients of the quadratic equation:</p>

    <label for="a">a:</label>
    <input type="number" id="a" placeholder="Enter a"><br>

    <label for="b">b:</label>
    <input type="number" id="b" placeholder="Enter b"><br>

    <label for="c">c:</label>
    <input type="number" id="c" placeholder="Enter c"><br>

    <button onclick="solveQuadratic()">Solve</button>

    <p id="result"></p>

</body>
</html>
